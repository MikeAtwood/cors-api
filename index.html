<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="#">
    <div class="main-div"></div>
    <script>
        const img = document.querySelector('img')
        fetch('https://api.giphy.com/v1/gifs/translate?api_key=CieOrl6ynSNLqrVDlWiV5QCuN19NL5bZ&s=cats', {mode: 'cors'})
            .then((response) => {
                return response.json()
            })
            .then ((response) => {
                img.src = response.data.images.original.url;
                console.log(response.data.images.original.url)
            })

            const main = document.querySelector('.main-div')
            const newBtn = document.createElement('button')
            newBtn.textContent = "Find new"
            newBtn.addEventListener('click', (e) => console.log("clicked"))
            main.appendChild(newBtn)

    </script>
</body>
</html>
